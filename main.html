    <!--부트스트랩 아이콘-->

      <!--카카오 지도 API-->

      <div class="d-flex align-items-center gap-3 px-3 py-2">
        <a href="main.html" class="custom-link">역사의 발자취</a>

        <nav class="center-nav">
          <div class="menubar">
            <ul>
              <li><a href="main.html" class="custom-link">홈</a></li>
              <li>
                <a href="introduction.html" class="custom-link">사이트 소개</a>
              </li>
              <li><a href="#" class="custom-link">게시판</a></li>
              <li>
                <a href="./route/person.html" class="custom-link">위인</a>
              </li>
              <li><a href="#" class="custom-link">지역</a></li>
            </ul>
          </div>
        </nav>

        <div class="input-group" style="width: 300px">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </div>

        <a href="./register.html" style="margin-left: 700px" class="btn-custom">
          회원가입</a
        >
        <a href="./login.html" class="btn-custom">로그인</a>
      </div>
      <div class="container"></div>
      <div class="main">
        <div class="left">
          <div class="text">
            <h5>Start your Journey !!</h5>
            <br />
            <h2>위인들의 발걸음에 따라 떠나는 시간 여행</h2>
            <br />
            <p>
              역사 속 인물들이 남긴 흔적을 따라가며 <br />
              당신만의 역사 여행을 기록해보세요.
            </p>
          </div>
        </div>

        <div class="right">
          <img
            src="https://i0.wp.com/blog-admin.gguge.com/wp-content/uploads/2023/10/CK_tc00240032000-1024x661.jpg?resize=1024%2C661&ssl=1"
            alt="여행 이미지"
          />
        </div>
      </div>
    </div>

    <div class="swiper mySwiper" style="width: 80%; margin: 20px auto">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./image/lee.jpg" alt="이순신동상" style="width: 100%" />
        </div>
        <div class="swiper-slide">
          <img src="./image/you.png" alt="유관순동상" style="width: 100%" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div
      id="map"
      style="width: 80%; height: 530px; margin-left: 205px; margin-top: -200px"
    ></div>

    <script>
      function initialize() {
        const mapContainer = document.getElementById("map");
        const map = new kakao.maps.Map(mapContainer, {
          center: new kakao.maps.LatLng(34.7465, 127.7329),
          level: 12, // 초기 줌 레벨
        });

        const places = [
          { name: "선소", latLng: new kakao.maps.LatLng(34.7592, 127.7223) },
          {
            name: "이충무공자당",
            latLng: new kakao.maps.LatLng(34.7512, 127.7306),
          },
          { name: "진남관", latLng: new kakao.maps.LatLng(34.7542, 127.7322) },
          {
            name: "이순신광장",
            latLng: new kakao.maps.LatLng(34.7465, 127.7329),
          },
          {
            name: "고소동천사벽화골목",
            latLng: new kakao.maps.LatLng(34.7489, 127.7432),
          },
        ];

        const bounds = new kakao.maps.LatLngBounds();

        places.forEach((place) => {
          const marker = new kakao.maps.Marker({
            position: place.latLng,
          });
          marker.setMap(map);

          const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;">${place.name}</div>`,
          });
          infowindow.open(map, marker);

          bounds.extend(place.latLng);
        });

        // 경로 표시
        const path = places.map((place) => place.latLng);
        const polyline = new kakao.maps.Polyline({
          path: path,
          strokeWeight: 5,
          strokeColor: "#FF0000",
          strokeOpacity: 1,
          strokeStyle: "solid",
        });
        polyline.setMap(map);

        map.setBounds(bounds); // 마커 전부 보이도록 자동 조정
      }

      window.onload = function () {
        initialize();

        new Swiper(".mySwiper", {
          loop: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          autoplay: {
            delay: 5000,
            disableOnInteraction: false,
          },
        });
      };
    </script>
    <!--하단 푸터-->

    </footer>
  </body>
